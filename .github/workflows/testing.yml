name: Testing

on: [pull_request]

jobs:
  test:
    name: test
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Cache Node Modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Angular CLI
        run: npm install --save-dev @angular/cli
      - name: Install dependencies
        run: npm install
      - name: Get XVFB
        run: sudo apt-get install -y libgtk2.0-0 libgconf-2-4 libasound2 libxtst6 libxss1 libnss3 xvfb
#      - name: Get XVFB-maybe
#        run: npm install xvfb-maybe
      - name: Run Tests
        run: xvfb-run --server-args=$XVFB_ARGS electron-mocha ./test/*.js 
  
