<div id="project-page">
  <div id="project-menu">
    <div class="float-right">
      <!-- <i class="fas fa-minus pr-2"></i> -->
      <button class="btn btn-link" (click)="open(content)">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <h2>Projects</h2>
  </div>
  <div id="project-list">
    <div *ngFor="let projectKey of objectKeys(this.projects)" class="mt-3 project">
      <div class="float-right">
        <button class="btn btn-link" (click)="deleteProject(projectKey)">
          <i class="fas fa-minus pr-2"></i>
        </button>
        <button class="btn btn-link" (click)="openProject(projectKey)">
          <i class="fas fa-arrow-right"></i>
        </button>
        <!-- project.language -->
      </div>
      <h2>{{projects[projectKey].name}}</h2>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <form [formGroup]="newProjectForm" (ngSubmit)="onNewProjectSubmit(modal)">
    <div class="modal-header d-flex">
      <label for="project-name">
        <input type="text" id="project-name" placeholder="New Project Title" formControlName="name" required />
      </label>
      <div class="ml-auto">
        <button
          type="button"
          class="btn btn-link pr-2"
          (click)="modal.dismiss()"
        >
          <i class="fas fa-times"></i>
        </button>
        <button type="submit" class="btn btn-link" value="Submit" [disabled]="!newProjectForm.valid">
          <i class="fas fa-check"></i>
        </button>
      </div>
    </div>
    <div class="modal-body">
      <div class="container">
        <div class="row">
          <div class="col-5">
            <div class="row justify-content-space-between">
              <h2>Languages</h2>
              <div class="ml-auto">
                <i class="fas fa-plus text-muted"></i>
              </div>
            </div>
            <div
              *ngFor="let language of Manager.SUPPORTED_LANGUAGES | keyvalue"
              class="row"
            >
              <label class="btn btn-light" for="language-{{ language.value }}">
                <input
                  class="hide-checkbox"
                  type="radio"
                  name="language"
                  id="language-{{ language.value }}"
                  autocomplete="off"
                  value="{{ language.value }}"
                  formControlName="language"
                  required
                />
                {{ language.key }}
              </label>
            </div>
          </div>
          <div class="col-5 offset-2">
            <div class="row">
              <h2>Options</h2>
            </div>
            <div class="row text-muted">Export Folder</div>
            <div class="row text-muted">Custom Library</div>
          </div>
        </div>
      </div>
    </div>
  </form>
</ng-template>
